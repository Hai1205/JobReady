# CV Service Configuration
server.port=${SERVER_PORT:8084}

# Application name
spring.application.name=cv-service

# Eureka client configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# gRPC Client Configuration
grpc.client.user-service.address=${GRPC_CLIENT_USER_SERVICE_ADDRESS}
grpc.client.user-service.negotiationType=PLAINTEXT

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.userservice=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.com.example.cvservice=DEBUG