# CV Service Local Configuration
server.port=${SERVER_PORT}

# Application name
spring.application.name=cv-service

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# gRPC Server Configuration
grpc.server.port=${GRPC_SERVER_PORT}

# gRPC Client Configuration - Using localhost for local development
grpc.client.user-service.address=${GRPC_CLIENT_USER_SERVICE_ADDRESS}
grpc.client.user-service.negotiationType=PLAINTEXT

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.cvservice=DEBUG
logging.level.org.springframework.amqp=DEBUG
