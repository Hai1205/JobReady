apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: jobready
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: ai-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
              name: http
          env:
            - name: SERVER_PORT
              value: "8085"
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: url
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: openrouter-api-key
            - name: OPENROUTER_API_URL
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: openrouter-api-url
            - name: OPENROUTER_API_MODEL
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: openrouter-api-model
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: config
          configMap:
            name: ai-config
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: jobready
  labels:
    app: ai-service
spec:
  type: ClusterIP
  selector:
    app: ai-service
  ports:
    - port: 8085
      targetPort: 8085
      protocol: TCP
      name: http
