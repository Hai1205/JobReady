# This is a template file for Kubernetes secrets
# DO NOT commit actual secrets to version control
# Create actual secrets using kubectl or your CI/CD pipeline

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: jobready
type: Opaque
stringData:
  url: jdbc:mysql://mysql:3306/jobready?useSSL=false&serverTimezone=UTC
  username: your-mysql-username
  password: your-mysql-password

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: jobready
type: Opaque
stringData:
  url: jdbc:postgresql://postgres:5432/aidb
  username: your-postgres-username
  password: your-postgres-password

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: jobready
type: Opaque
stringData:
  host: your-rabbitmq-host
  port: "5672"
  username: your-rabbitmq-username
  password: your-rabbitmq-password
  vhost: /

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: jobready
type: Opaque
stringData:
  url: redis://your-redis-host:6379

---
apiVersion: v1
kind: Secret
metadata:
  name: smtp-secret
  namespace: jobready
type: Opaque
stringData:
  host: smtp.gmail.com
  port: "587"
  username: your-email@gmail.com
  password: your-email-password

---
apiVersion: v1
kind: Secret
metadata:
  name: ai-secret
  namespace: jobready
type: Opaque
stringData:
  openrouter-api-key: your-openrouter-api-key
  openrouter-api-url: https://openrouter.ai/api/v1
  openrouter-api-model: your-model-name

---
apiVersion: v1
kind: Secret
metadata:
  name: oauth-secret
  namespace: jobready
type: Opaque
stringData:
  google-client-id: your-google-client-id
  google-client-secret: your-google-client-secret
  google-redirect-uri: http://localhost:8080/api/v1/oauth2/callback/google
  facebook-client-id: your-facebook-client-id
  facebook-client-secret: your-facebook-client-secret
  facebook-redirect-uri: http://localhost:8080/api/v1/oauth2/callback/facebook
  github-client-id: your-github-client-id
  github-client-secret: your-github-client-secret
  github-redirect-uri: http://localhost:8080/api/v1/oauth2/callback/github
