apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: jobready
data:
  application.properties: |
    # Auth Service Configuration
    server.port=8082

    # Application name
    spring.application.name=auth-service

    # gRPC Client Configuration - Using Kubernetes service names
    grpc.client.user-service.address=static://user-service:9090
    grpc.client.user-service.negotiationType=PLAINTEXT

    # Actuator endpoints
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.show-details=always
    management.health.livenessstate.enabled=true
    management.health.readinessstate.enabled=true

    # Logging
    logging.level.com.example.authservice=INFO
    logging.level.org.springframework.amqp=INFO
