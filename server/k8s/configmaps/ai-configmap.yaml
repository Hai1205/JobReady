apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-config
  namespace: jobready
data:
  application.properties: |
    # AI Service Configuration
    server.port=8085

    # Application name
    spring.application.name=ai-service

    # gRPC Client Configuration - Using Kubernetes service names
    grpc.client.cv-service.address=static://cv-service:9091
    grpc.client.cv-service.negotiationType=PLAINTEXT

    # RAG Configuration
    rag.chunk-size=1000
    rag.chunk-overlap=200
    rag.top-k=5

    # Actuator endpoints
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.show-details=always
    management.health.livenessstate.enabled=true
    management.health.readinessstate.enabled=true

    # Logging
    logging.level.com.example.aiservice=INFO
    logging.level.org.springframework.ai=INFO

    # Allow bean definition overriding
    spring.main.allow-bean-definition-overriding=true
