apiVersion: v1
kind: ConfigMap
metadata:
  name: cv-config
  namespace: jobready
data:
  application.properties: |
    # CV Service Configuration
    server.port=8084

    # Application name
    spring.application.name=cv-service

    # File Upload Configuration
    spring.servlet.multipart.enabled=true
    spring.servlet.multipart.max-file-size=10MB
    spring.servlet.multipart.max-request-size=10MB

    # gRPC Server Configuration
    grpc.server.port=9091

    # gRPC Client Configuration - Using Kubernetes service names
    grpc.client.user-service.address=static://user-service:9090
    grpc.client.user-service.negotiationType=PLAINTEXT

    # Actuator endpoints
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.show-details=always
    management.health.livenessstate.enabled=true
    management.health.readinessstate.enabled=true

    # Logging
    logging.level.com.example.cvservice=INFO
    logging.level.org.springframework.amqp=INFO
