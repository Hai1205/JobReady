# Test Application Properties
spring.application.name=auth-service-test

# Disable Eureka for testing
eureka.client.enabled=false

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Disable Redis and RabbitMQ for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-only-must-be-very-long
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# Mail Configuration (Mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test

# Logging
logging.level.com.example.authservice=DEBUG
