# Auth Service Local Configuration
server.port=${SERVER_PORT}

# Application name
spring.application.name=auth-service

# gRPC Client Configuration - Using localhost for local development
grpc.client.user-service.address=${GRPC_CLIENT_USER_SERVICE_ADDRESS}
grpc.client.user-service.negotiationType=PLAINTEXT

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.authservice=DEBUG
logging.level.org.springframework.amqp=DEBUG
