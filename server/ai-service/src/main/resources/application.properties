# AI Service Configuration
server.port=${SERVER_PORT}

# Application name
spring.application.name=ai-service


# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring AI OpenAI Configuration
spring.ai.openai.api-key=${OPENROUTER_API_KEY}
spring.ai.openai.base-url=${OPENROUTER_API_URL}
spring.ai.openai.chat.options.model=${OPENROUTER_API_MODEL}
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Vector Store Configuration (PGVector)
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.vectorstore.pgvector.initialize-schema=false

# RAG Configuration
rag.chunk-size=1000
rag.chunk-overlap=200
rag.top-k=5

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.aiservice=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Feign Client Configuration - Use Apache HttpClient to support PATCH method
feign.httpclient.enabled=true
feign.httpclient.max-connections=200
feign.httpclient.max-connections-per-route=50
feign.httpclient.time-to-live=900
feign.httpclient.connection-timeout=2000
feign.httpclient.follow-redirects=true