# AI Service Configuration
server.port=${SERVER_PORT}

# Application name
spring.application.name=ai-service

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT}
spring.jpa.properties.hibernate.format_sql=true

# Spring AI Vertex AI Gemini Configuration
spring.ai.vertex.ai.gemini.project-id=${GEMINI_PROJECT_ID}
spring.ai.vertex.ai.gemini.location=${GEMINI_LOCATION}
spring.ai.vertex.ai.gemini.chat.options.model=${GEMINI_CHAT_MODEL}
spring.ai.vertex.ai.gemini.chat.enabled=true
spring.ai.vertex.ai.gemini.chat.options.temperature=0.7
spring.ai.vertex.ai.gemini.chat.options.max-output-tokens=2048
spring.ai.vertex.ai.gemini.chat.options.top-p=0.95
spring.ai.vertex.ai.gemini.chat.options.top-k=40
spring.ai.vertex.ai.gemini.embedding.enabled=true
spring.ai.vertex.ai.gemini.embedding.options.model=${GEMINI_EMBEDDING_MODEL}

# Vector Store Configuration (PGVector)
spring.ai.vectorstore.pgvector.initialize-schema=true

# RAG Configuration
rag.chunk-size=${RAG_CHUNK_SIZE}
rag.chunk-overlap=${RAG_CHUNK_OVERLAP}
rag.top-k=${RAG_TOP_K}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.aiservice=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Feign Client Configuration
feign.httpclient.enabled=true
feign.httpclient.max-connections=200
feign.httpclient.max-connections-per-route=50
feign.httpclient.time-to-live=900
feign.httpclient.connection-timeout=2000
feign.httpclient.follow-redirects=true