# Test Application Properties
spring.application.name=user-service-test

# Disable Eureka for testing
eureka.client.enabled=false

# Exclude problematic auto-configurations for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Allow bean definition overriding for testing
spring.main.allow-bean-definition-overriding=true

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# gRPC Configuration
grpc.server.port=9091

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-only-must-be-very-long

# Cloudinary Mock Configuration
cloudinary.cloud-name=test
cloudinary.api-key=test
cloudinary.api-secret=test

# Private chars and password length
PRIVATE_CHARS=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()
PASSWORD_LENGTH=12

# Logging
logging.level.com.example.userservice=DEBUG
