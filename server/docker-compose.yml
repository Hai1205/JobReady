version: '3.9'

services:
  discovery-service:
    build:
      context: .
      dockerfile: discovery-service/Dockerfile
    container_name: discovery-service
    env_file:
      - ./discovery-service/.env
    ports:
      - "8761:8761"
    networks:
      - app-network

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: gateway-service
    env_file:
      - ./gateway-service/.env
    ports:
      - "8080:8080"
    depends_on:
      - discovery-service
    networks:
      - app-network

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    env_file:
      - ./user-service/.env
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-service:
        condition: service_started
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    env_file:
      - ./auth-service/.env
    ports:
      - "8082:8082"
    depends_on:
      - discovery-service
    networks:
      - app-network
  
  mail-service:
    build:
      context: .
      dockerfile: mail-service/Dockerfile
    container_name: mail-service
    env_file:
      - ./mail-service/.env
    ports:
      - "8082:8082"
    depends_on:
      - discovery-service
    networks:
      - app-network

  cv-service:
    build:
      context: .
      dockerfile: cv-service/Dockerfile
    container_name: cv-service
    env_file:
      - ./cv-service/.env
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-service:
        condition: service_started
    networks:
      - app-network

  ai-service:
    build:
      context: .
      dockerfile: ai-service/Dockerfile
    container_name: ai-service
    env_file:
      - ./ai-service/.env
    ports:
      - "8085:8085"
    depends_on:
      discovery-service:
        condition: service_started
    networks:
      - app-network

  stats-service:
    build:
      context: .
      dockerfile: stats-service/Dockerfile
    container_name: stats-service
    env_file:
      - ./stats-service/.env
    ports:
      - "8087:8087"
    depends_on:
      discovery-service:
        condition: service_started
      user-service:
        condition: service_started
      cv-service:
        condition: service_started
    networks:
      - app-network

volumes:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge